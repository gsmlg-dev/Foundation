name: docker-buildimage-zerotier

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/zerotier/**'
      - '.github/workflows/docker-buildimage-zerotier.yml'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: docker/zerotier/
          file: docker/zerotier/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          build-args: |
            ALPINE_IMAGE=alpine
            ALPINE_VERSION=3.16
            ZT_COMMIT=651f45fe29155c462f4e56dd74f4a347f6861d0d
            ZT_VERSION=1.10.1
          tags: |
            gsmlg/zerotier:v1.8.1
            gsmlg/zerotier:latest

