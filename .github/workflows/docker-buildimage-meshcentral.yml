name: docker-buildimage-meshcentral

on:
  push:
    branches: main
    paths:
      - 'docker/meshcentral/**'
      - '.github/workflows/docker-buildimage-meshcentral.yml'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: docker/meshcentral/
          file: docker/meshcentral/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          build-args: |
            MESHCENTRAL2_VERSION=0.8.21
          tags: |
            docker.io/gsmlg/meshcentral:0.8.21
            docker.io/gsmlg/meshcentral:latest

