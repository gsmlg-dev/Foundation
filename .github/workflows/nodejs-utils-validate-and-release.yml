name: nodejs-utils-validate-and-release
on:
  push:
    paths:
      - 'nodejs/packages/utils/**'
      - '.github/workflows/nodejs-utils-validate-and-release.yml'
    branches:
      - 'main'
jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [14, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: 🪓 Remove Workspace package.json
        working-directory: 'nodejs'
        run: rm package.json

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: 'nodejs/packages/utils'

      - name: ▶️ Run validate script
        working-directory: 'nodejs/packages/utils'
        run: npm run validate

      - name: ⬆️ Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          directory: 'nodejs/packages/utils/coverage/'

  release:
    needs: main
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'gsmlg-dev/Foundation' && contains('refs/heads/main',github.ref) && github.event_name == 'push' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: 🪓 Remove Workspace package.json
        working-directory: 'nodejs'
        run: rm package.json

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: 'nodejs/packages/utils'

      - name: 🏗 Run build script
        working-directory: 'nodejs/packages/utils'
        run: npm run build

      - name: 🏗 Run install semantic-release
        working-directory: 'nodejs/packages/utils'
        run: npm install --save-dev semantic-release-monorepo semantic-release

      - name: 🚀 Release
        working-directory: 'nodejs/packages/utils'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --extends semantic-release-monorepo
