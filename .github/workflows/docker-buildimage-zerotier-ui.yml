name: docker-buildimage-zerotier-ui

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/zerotier-ui/**'
      - '.github/workflows/docker-buildimage-zerotier-ui.yml'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: docker/zerotier-ui/
          file: docker/zerotier-ui/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          build-args: |
            ARG ZT_UI_COMMIT=9d417a93cde92b86ae5d22169e9e10dcbb189e5a
            ARG ZT_UI_VERSION=1.0.21
          tags: |
            gsmlg/zerotier-ui:v1.0.21
            gsmlg/zerotier-ui:latest

