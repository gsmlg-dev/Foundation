name: nodejs-phoenix-provider-validate-and-release
on:
  push:
    paths:
      - 'nodejs/packages/phoenix-provider/**'
      - '.github/workflows/nodejs-phoenix-provider-validate-and-release.yml'
    branches:
      - '+([0-9])?(.{+([0-9]),x}).x'
      - 'main'
      - 'next'
      - 'next-major'
      - 'beta'
      - 'alpha'
      - '!all-contributors/**'
  pull_request: {}
jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [12, 14, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: 'nodejs/packages/phoenix-provider'

      - name: â–¶ï¸ Run validate script
        working-directory: 'nodejs/packages/phoenix-provider'
        run: npm run validate

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          directory: 'nodejs/packages/phoenix-provider/coverage/'

  release:
    needs: main
    runs-on: ubuntu-latest
    if:
      ${{ github.repository == 'gsmlg/Foundation' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: 'nodejs/packages/phoenix-provider'

      - name: ğŸ— Run build script
        working-directory: 'nodejs/packages/phoenix-provider'
        run: npm run build

      - name: ğŸ— Run install semantic-release
        working-directory: 'nodejs/packages/phoenix-provider'
        run: npm install --save-dev semantic-release-monorepo semantic-release

      - name: ğŸš€ Release
        working-directory: 'nodejs/packages/phoenix-provider'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --extends semantic-release-monorepo
