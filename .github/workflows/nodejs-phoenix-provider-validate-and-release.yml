name: nodejs-phoenix-provider-validate-and-release
on:
  push:
    paths:
      - 'nodejs/packages/phoenix-provider/**'
      - '.github/workflows/nodejs-phoenix-provider-validate-and-release.yml'
    branches:
      - 'main'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: 'nodejs/packages/phoenix-provider'

      - name: ▶️ Run validate script
        working-directory: 'nodejs/packages/phoenix-provider'
        run: npm run validate

      - name: 🏗 Run build script
        working-directory: 'nodejs/packages/phoenix-provider'
        run: npm run build

      - name: 🏗 Run install semantic-release
        working-directory: 'nodejs/packages/phoenix-provider'
        run: npm install --save-dev semantic-release-monorepo semantic-release

      - name: 🚀 Release
        working-directory: 'nodejs/packages/phoenix-provider'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --extends semantic-release-monorepo
