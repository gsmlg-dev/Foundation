name: docker-buildimage-go-ethereum

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/go-ethereum/**'
      - '.github/workflows/docker-buildimage-go-ethereum.yml'


jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/go-ethereum/
          file: docker/go-ethereum/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          build-args: |
            VERSION=v1.16.1
          tags: |
            ghcr.io/gsmlg-dev/go-ethereum:latest
            ghcr.io/gsmlg-dev/go-ethereum:v1.16.1
