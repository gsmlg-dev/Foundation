name: nodejs-scripts-validate-and-release
on:
  push:
    paths:
      - 'nodejs/packages/scripts/**'
      - '.github/workflows/nodejs-scripts-validate-and-release.yml'
    branches:
      - '+([0-9])?(.{+([0-9]),x}).x'
      - 'main'
      - 'next'
      - 'next-major'
      - 'beta'
      - 'alpha'
      - '!all-contributors/**'
  pull_request: {}
jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [14, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: 'nodejs/packages/scripts'

      - name: ‚ñ∂Ô∏è Run validate script
        working-directory: 'nodejs/packages/scripts'
        run: npm run validate

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          directory: 'nodejs/packages/scripts/coverage/'

  release:
    needs: main
    runs-on: ubuntu-latest
    if:
      ${{ github.repository == 'gsmlg/Foundation' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: 'nodejs/packages/scripts'

      - name: üèó Run build script
        working-directory: 'nodejs/packages/scripts'
        run: npm run build

      - name: üöÄ Release
        uses: gsmlg/semantic-release-action@v2
        with:
          working-directory: 'nodejs/packages/scripts'
          semantic_version: 17
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
          extends: |
            semantic-release-monorepo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
