name: docker-buildimage-code-server

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/code-server/**'
      - '.github/workflows/docker-buildimage-code-server.yml'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/code-server/
          file: docker/code-server/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          build-args: |
            VERSION=4.22.1
          tags: |
            ghcr.io/gsmlg/code-server:v4.22.1
            ghcr.io/gsmlg/code-server:latest

  build-image-arch:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/code-server/
          file: docker/code-server/Dockerfile.arch
          platforms: linux/amd64
          push: true
          build-args: |
            VERSION=4.22.1
          tags: |
            ghcr.io/gsmlg/code-server:v4.22.1-arch
            ghcr.io/gsmlg/code-server:arch

