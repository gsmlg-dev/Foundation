name: docker-buildimage-build-base

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/build-base/**'
      - '.github/workflows/docker-buildimage-build-base.yml'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/build-base/
          file: docker/build-base/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            docker.io/gsmlg/build-base:latest
            docker.io/gsmlg/build-base:24.04
            docker.io/gsmlg/build-base:noble

