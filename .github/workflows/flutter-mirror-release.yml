name: flutter-mirror-release
on:
  push:
    paths:
      - "flutter/mirror/**"
      - ".github/workflows/flutter-mirror-release.yml"
    branches:
      - "main"
jobs:
  release:
    name: Create semantic release
    runs-on: ubuntu-latest
    outputs:
      build_name: com.gsmlg.mirror
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🚀 Release
        uses: gsmlg/semantic-release-action@v3
        id: semantic
        with:
          release_name: mirror
          working-directory: 'flutter/mirror'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - run: test -z "${{ steps.semantic.outputs.new_release_version }}" && exit 1 || exit 0

  build-web:
    runs-on: ubuntu-latest
    name: Build web
    needs: [ release ]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🛤 Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: 🚀 Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
          channel: 'stable'

      - name: 🐳 Install dependencies
        run: |
          cd flutter/mirror
          flutter pub get

      - name: 🕸 Build Web
        run: |
          cd flutter/mirror
          flutter build web

  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux
    needs: [ release ]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🛤 Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: 🚀 Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
          channel: 'stable'

      - name: Enable linux
        run: flutter config --enable-linux-desktop

      - name: 🐳 Install dependencies
        run: |
          cd flutter/mirror
          flutter pub get

      - name: 🕸 Build Linux
        run: |
          cd flutter/mirror
          flutter build linux

  build-apk:
    runs-on: ubuntu-latest
    name: Build apk
    needs: [ release ]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🛤 Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: 🚀 Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
          channel: 'stable'

      - name: 🐳 Install dependencies
        run: |
          cd flutter/mirror
          flutter pub get

      - name: 🕸 Build APK
        run: |
          cd flutter/mirror
          flutter build apk

  build-ios:
    runs-on: macos-latest
    name: Build ios
    needs: [ release ]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🛤 Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: 🚀 Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
          channel: 'stable'

      - name: 🐳 Install dependencies
        run: |
          cd flutter/mirror
          flutter pub get

      - name: 🕸 Build iOS
        run:
          cd flutter/mirror
          flutter build ios --no-codesign

  build-macos:
    runs-on: macos-latest
    name: Build macOS
    needs: [ release ]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🛤 Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: 🚀 Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
          channel: 'stable'

      - name: 🐳 Install dependencies
        run: |
          cd flutter/mirror
          flutter pub get

      - name: 🕸 Build macOS
        run:
          cd flutter/mirror
          flutter build macos

  build-windows:
    runs-on: windows-latest
    name: Build windows
    needs: [ release ]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🛤 Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: 🚀 Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
          channel: 'stable'

      - name: Enable windows
        run: flutter config --enable-windows-desktop

      - name: 🐳 Install dependencies
        run: |
          cd flutter/mirror
          flutter pub get

      - name: 🕸 Build Windows
        run: |
          cd flutter/mirror
          flutter build windows

