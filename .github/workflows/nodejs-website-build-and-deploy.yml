name: nodejs-website-build-and-deploy
on:
  push:
    paths:
      - "nodejs/packages/website/**"
      - ".github/workflows/nodejs-website-build-and-deploy.yml"
    branches:
      - "main"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'gsmlg-dev/Foundation' && contains('refs/heads/main',github.ref) && github.event_name == 'push' }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: 🪓 Remove Workspace package.json
        working-directory: 'nodejs'
        run: rm package.json

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: "nodejs/packages/website"

      - name: 🏗 Run build script
        working-directory: "nodejs/packages/website"
        run: npm run build

      - name: 🏗 Run install semantic-release
        working-directory: 'nodejs/packages/website'
        run: npm install --save-dev semantic-release-monorepo semantic-release

      - name: 🚀 Release
        uses: gsmlg/semantic-release-action@v3
        id: semantic
        with:
          working-directory: 'nodejs/packages/website'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install SSH Client 🔑
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          branch: main # The branch the action should deploy to.
          folder: "nodejs/packages/website/build" # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
          repository-name: "gsmlg/gsmlg.github.io"
          token: ${{ secrets.ACCESS_TOKEN }}

