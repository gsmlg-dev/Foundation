name: nodejs-website-build-and-deploy
on:
  push:
    paths:
      - "nodejs/packages/website/**"
      - ".github/workflows/nodejs-website-build-and-deploy.yml"
    branches:
      - "+([0-9])?(.{+([0-9]),x}).x"
      - "main"
      - "next"
      - "next-major"
      - "beta"
      - "alpha"
      - "!all-contributors/**"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: "nodejs/packages/website"

      - name: ğŸ— Run build script
        working-directory: "nodejs/packages/website"
        run: npm run build

      - name: ğŸ— Run install semantic-release
        working-directory: 'nodejs/packages/website'
        run: npm install --save-dev semantic-release-monorepo semantic-release

      - name: ğŸš€ Release
        working-directory: 'nodejs/packages/website'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --extends semantic-release-monorepo

      - name: Install SSH Client ğŸ”‘
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          branch: main # The branch the action should deploy to.
          folder: "nodejs/packages/website/build" # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
          repository-name: "gsmlg/gsmlg.github.io"
          token: ${{ secrets.ACCESS_TOKEN }}
