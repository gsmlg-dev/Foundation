name: docker-buildimage-echo

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/echo/**'
      - '.github/workflows/docker-buildimage-echo.yml'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - 
        name: ðŸš€ Release
        uses: gsmlg/semantic-release-action@v3
        id: semantic
        with:
          release_name: echo
          working-directory: 'docker/echo'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/echo/
          file: docker/echo/Dockerfile
          platforms: linux/amd64,linux/386,linux/arm64/v8,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            docker.io/gsmlg/echo:v${{ steps.semantic.outputs.new_release_version }}
            docker.io/gsmlg/echo:latest

